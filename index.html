<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服饰随机挑战器 - Art Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .cloth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
        }

        .cloth-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .cloth-card:hover {
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.07);
        }

        .overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cloth-card:hover .overlay {
            opacity: 1;
        }

        .btn-generate {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .btn-generate:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-8">

    <div class="text-center mb-12">
        <h1 class="text-4xl font-extralight mb-2 uppercase tracking-widest text-gray-300">Outfit Challenge</h1>
        <div class="h-[1px] w-24 bg-white/20 mx-auto"></div>
    </div>

    <div id="result-container" class="flex flex-wrap justify-center gap-6 mb-16 min-h-[350px] w-full max-w-6xl">
        <div class="text-gray-500 flex items-center italic">点击下方按钮开始挑战</div>
    </div>

    <div class="flex flex-col items-center gap-6 bg-white/5 p-8 rounded-2xl border border-white/10">
        <div class="flex gap-8 text-sm">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="dress" checked class="accent-white"> 连衣裙模式
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="radio" name="mode" value="separate" class="accent-white"> 上下装模式
            </label>
        </div>
        
        <button onclick="handleGenerate()" class="btn-generate bg-white text-black px-12 py-4 rounded-full font-bold uppercase hover:bg-gray-200">
            随机挑战
        </button>
    </div>

    <script src="data.js"></script>

    <script>
        // 2. 这里的路径直接对应你仓库里的文件夹
        const IMG_URL = "images/"; 
        const UI_URL = "ui/";

        function generate(config) {
            // 根据模式挑选分类
            const mainCats = config.dressMode === 'dress' 
                ? ['hair', 'dress', 'shoes'] 
                : ['hair', 'top', 'bottom', 'shoes'];

            const result = [];
            mainCats.forEach(cat => {
                const pool = CLOTH_DATABASE.filter(i => i.cat === cat);
                if(pool.length > 0) {
                    result.push(pool[Math.floor(Math.random() * pool.length)]);
                }
            });

            // 额外随机抽一个饰品 (分类以 acc_ 开头的)
            const accPool = CLOTH_DATABASE.filter(i => i.cat.startsWith('acc_'));
            if(accPool.length > 0) {
                result.push(accPool[Math.floor(Math.random() * accPool.length)]);
            }
            
            return result;
        }

        async function handleGenerate() {
            if (typeof CLOTH_DATABASE === 'undefined') {
                alert("未检测到数据！请确保 data.js 已经上传到仓库根目录。");
                return;
            }

            const container = document.getElementById('result-container');
            const mode = document.querySelector('input[name="mode"]:checked').value;
            container.innerHTML = '';

            const items = generate({ dressMode: mode });

            items.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'cloth-card w-64 h-80 rounded-xl relative group';
                
                card.innerHTML = `
                    < img src="${IMG_URL}${item.img}" 
                         onerror="this.src='https://via.placeholder.com/400x600?text=图片路径错误'"
                         class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                    
                    <div class="overlay absolute inset-0 flex flex-col justify-end p-6 text-white">
                        < img src="${UI_URL}star${item.star}.png" class="w-16 mb-2" onerror="this.style.display='none'">
                        <span class="text-[10px] uppercase tracking-[0.2em] opacity-60 mb-1">${item.cat}</span>
                        <h3 class="text-lg font-light tracking-wide">${item.name}</h3>
                        <div class="flex gap-1 mt-2">
                            ${item.tags && item.tags.length > 0 ? item.tags.map(t => `
                                < img src="${UI_URL}tag_${t}.png" class="h-4" onerror="this.style.display='none'">
                            `).join('') : ''}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                setTimeout(() => card.classList.add('show'), i * 150);
            });
        }
    </script>
</body>
</html>
